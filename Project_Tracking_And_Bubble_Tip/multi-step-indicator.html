<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Multi-step Indicator</title>
<!-- 
<link rel="stylesheet" href="css/global.css">These styles are irrelevant to the Multi-step Indicator and can be safely ignored. -->
<link rel="stylesheet" href="css/modern.css">
<link rel="stylesheet" href="css/color-2.css"><!-- Only three colors for now, I will add some more colors/styles, sooner or later! -->



</head>

<body>
<br/><br/><br/><br/><br/><br/><br/><br/>
<div class="multi-step five-steps">
	<ol>
		<li>
			<div class="wrap" style="width:0px;">
            <div style="margin-left:0px;margin-top:10px;">
                    <p class="title">Opened/ Approved</p> 
                    <div style="padding:0px; float:left;">
                    <p class="subtitle" style="padding-left:8px;padding-top:5px">
                    <img src="img/2/Approved.png" width="25" height="25" id="Approved" />
                    </p>
                    </div>  
            </div>               	
			</div>
		</li>
		<li>
			<div class="wrap" style="width:5px;">
            <div style="margin-left:-28px;margin-top:10px;">
					<p class="title"><span>Sample submission</span></p> 
                    <div style="padding:0px; float:left;">
                    <p class="subtitle" style="padding-left:12px"><input name="" type="checkbox" value="" checked></p>
                    <p class="subtitle">Yes</p>
                    </div>
            </div>            	
			</div>
		</li>
		<li>
			<div class="wrap" style="width:0;">
           	<div style="margin-left:-22px;margin-top:10px;">           
					<p class="title"><span>Sample QC</span></p> 
                    <div style="padding:0px; float:left;">
                    <p class="subtitle"><input name="" type="checkbox" value="" checked></p>
                    <p class="subtitle">Yes</p>
                    </div> 
			</div> 
            </div>
		</li>
		<li>
			<div class="wrap" style="width: 150px;">
           		<div style="margin-left:-15px;margin-top:10px;"> 
                    <p class="title">LIB Prep</p>
                    <div class="progressbar_1">
                    <span class="green" style="width: 100%;"><span>100%</span></span>
                    </div>  
                </div>               
			</div>
		</li>
		<li>
			<div class="wrap" style="width:100px;">
			<div style="margin-left:-15px;margin-top:10px;"> 
                <p class="title">Sequencing</p> 
                <div class="progressbar_2">
                <span class="green" style="width: 60%;"><span>60%</span></span>
                </div>
			</div>  
			</div>
		</li>
		<li>
			<div class="wrap" style="width:42px;">
            <div style="margin-left:-15px;margin-top:10px;"> 
                <p class="title">Data QC</p>
                <div class="progressbar_3">
                <span class="green" style="width: 30%;"><span>30%</span></span>
                </div>    
            </div>                
			</div>
		</li>
		<li>
			<div class="wrap" style="width:32px;">
				<div style="margin-left:-29px;margin-top:10px;"> 
                <p class="title">Data Transfer</p>
                <div class="progressbar_4">
                <span class="green" style="width: 20%;"><span>20%</span></span>
                
                </div>                
                </div>
			</div>
		</li>
		<li>
			<div class="wrap" style="width: 5px;">
           	<div style="margin-left:-25px;margin-top:10px;">           
				<p class="title"><span>Data Analysis</span></p> 
                <div style="padding:0px; float:left;">
                <p class="subtitle"><input name="" type="checkbox" value="" ></p><p class="subtitle">No</p> 
                </div>              	
		
        	</div>             
			</div>
		</li>        
	</ol>
</div>

</body>
</html>
