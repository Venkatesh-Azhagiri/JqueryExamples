<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Stacked Horizontal Bars</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="../../codebase/dhtmlxchart.js" type="text/javascript"></script>
<link rel="STYLESHEET" type="text/css" href="../../codebase/dhtmlxchart.css">
<script src="../common/testdata.js"></script>
<link rel="stylesheet" href="../common/css/style.css" type="text/css" media="screen" />

</head>
<body>
    	<h3>Stacked Horizontal Bars</h3></div>
	    <div id="chartDiv" style="width:500px;height:350px;border:1px solid #A4BED4;margin:20px">
		<script type="text/javascript">
        var barChart =  new dhtmlXChart({
        view:"stackedBarH",
        container:"chartDiv",
        value:"#sales#",
        label:"#sales#",
        color: "#58dccd",
        barWidth:60,
        alpha:0.8,
        xAxis:{
        },
        yAxis:{
        lines:true,
        template:"'#year#"
        },
        legend:{
        values:[{text:"Type A",color:"#58dccd"},{text:"Type B",color:"#a7ee70"},{text:"Type C",color:"#36abee"}],
        valign:"top",
        align:"center",
        width:90,
        layout:"x"
        }
        });
        barChart.addSeries({
        value:"#sales2#",
        color:"#a7ee70",
        label:"#sales2#"
        });
        barChart.addSeries({
        value:"#sales3#",
        color:"#36abee",
        label:"#sales3#"
        });
        
        barChart.parse(multiple_dataset,"json");
        </script>  
	    </div>
    	

</body>
</html>
