.clear_float 						{ font-size:0px; line-height:0px; clear:both; 																											}

/* GREEN PROGRESS BAR */
.Green_Progress_Bar 				{ float:left; clear:both; width:100%; height:40px; position:relative; padding-top:50px; 																}
.Green_Progress_Bar .percent 		{ background-image:url(images/green-Progress-Talling.jpg); float:left; width:100%; height:24px; position:relative;										}
.Green_Progress_Bar .percent span 	{ display:block; position:absolute; top:0; right:0; z-index:2; width:100%; height:24px; background-image:url(images/Gray-Progress-Talling.jpg); 		}
.Green_Progress_Bar .circle 		{ display:block; position:absolute; top:85%; left:0; z-index:3; margin:-40px 0 0 -2px; width:50px; height:50px; line-height:50px; text-align:center;
									  font:bold 12px 'PT Sans Narrow', sans-serif; color:#fff; background:rgba(0, 0, 0, .0); -moz-border-radius:40px; -webkit-border-radius:40px; border-radius:40px;
									  -webkit-transition:all 1s ease; -moz-transition:all 1s ease; -o-transition:all 1s ease; 
									}
.Green_Progress_Bar .circle.rotate	{ -webkit-transform:rotate(1080deg); -moz-transform:rotate(1080deg); -o-transform:rotate(1080deg); }
.Green_Progress_Bar .circle span 	{ display:inline-block; width:50px; height:50px; line-height:50px; background:rgba(0, 0, 0, .3); -moz-border-radius:35px; -webkit-border-radius:35px; border-radius:35px; }

/* ORANGE PROGRESS BAR */
.Orange_Progress_Bar 				{ float:left; clear:both; width:100%; height:40px; position:relative; padding-top:50px; }
.Orange_Progress_Bar .percent 		{ background-image:url(images/orange-Progress-Talling.jpg); float:left; width:100%; height:24px; position:relative; }
.Orange_Progress_Bar .percent span 	{ display:block; position:absolute; top:0; right:0; z-index:2; width:100%; height:24px; background-image:url(images/Gray-Progress-Talling.jpg); }
.Orange_Progress_Bar .circle 		{ display:block; position:absolute; top:85%; left:0; z-index:3; margin:-40px 0 0 -2px; width:50px; height:50px; line-height:50px; text-align:center;
									  font:bold 12px 'PT Sans Narrow', sans-serif; color:#fff; background:rgba(0, 0, 0, .0); -moz-border-radius:40px; -webkit-border-radius:40px; border-radius:40px;
									  -webkit-transition:all 1s ease; -moz-transition:all 1s ease; -o-transition:all 1s ease; 
									}
.Orange_Progress_Bar .circle.rotate	{ -webkit-transform:rotate(1080deg); -moz-transform:rotate(1080deg); -o-transform:rotate(1080deg); }
.Orange_Progress_Bar .circle span 	{ display:inline-block; width:50px; height:50px; line-height:50px; background:rgba(0, 0, 0, .3); -moz-border-radius:35px; -webkit-border-radius:35px; border-radius:35px; }

/* TEXTBOX */
.text 								{ position:absolute; bottom:0; left:50%; width:170px; margin-left:-85px;}
.text .input 						{ width:140px; padding:15px; border:1px solid #ddd; text-align:center; font-size:20px; font-family:'PT Sans Narrow', sans-serif; }
.text small 						{ display:block; text-align:center; margin-top:15px; font-size:11px; } 
a 									{ color:#eee; } 
</style>
